<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <style>
            body, html {
                height: 100%;
            }

            #biggie {
                float: left;
                height: 100%;
                width: 70%;
            }

            #right {
                float: left;
                width: 30%;
                height: 50%;
            }
        </style>
    </head>
    <body>
        <div id="biggie">
            <canvas id="cpu"></canvas>
        </div>
        <div id="right">
            <canvas id="workers"></canvas>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="bower_components/chartjs/Chart.min.js"></script>

        <script>
            var socket = io();
            var charts;

            socket.on("status", function(data) {
                charts.cpu.addData([data.cpu, data.concurrent], time(new Date()));
                var num = charts.cpu.datasets[0].points.length;

                if(num > 100) {
                    charts.cpu.removeData();
                }

                charts.workers.segments[0].value = data.workers.idle;
                charts.workers.segments[1].value = data.workers.busy
                charts.workers.update();

                console.log(data);
            });

            charts = setupCharts();


            function setupCharts() {
                var objects = {};

                var data = {
                    labels: ["00:00:00", "00:00:00"],
                    datasets: [
                        {
                            label: "cpu",
                            data: [0, 0],
                            strokeColor: "#F7464A",
                            pointColor: "#471415"
                        },
                        {
                            label: "concurrent",
                            data: [0, 0],
                            strokeColor: "#46BFBD",
                            pointColor: "#184242"
                        }
                    ]
                };

                var options = {
                    datasetStrokeWidth : 5,
                    scaleGridLineWidth : 2,
                    animation: false,
                    bezierCurve: false,
                    pointDot : false,
                    datasetFill : false,
                    responsive: true
                };

                var context = document.getElementById("cpu").getContext("2d");
                var cpuChart = new Chart(context).Line(data, options);

                objects.cpu = cpuChart;

                data = [
                    {
                        value: 1,
                        color: "#46BFBD",
                        highlight: "#5AD3D1",
                        label: "Idle"
                    },
                    {
                        value: 0,
                        label: "Busy",
                        color: "#F7464A",
                        highlight: "#FF5A5E"
                    }
                ];

                options = {
                    responsive: true
                };

                context = document.getElementById("workers").getContext("2d");
                var workersChart = new Chart(context).Pie(data, options);

                objects.workers = workersChart;

                return objects;
            }

            function time(date) {
                return date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
            }

        </script>
    </body>
</html>
